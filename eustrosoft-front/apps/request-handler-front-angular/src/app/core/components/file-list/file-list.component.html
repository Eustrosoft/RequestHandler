<div
  *ngFor="let file of files; let i = index"
  class="d-flex align-items-center"
>
  <ng-container *ngIf="file">
    <span class="col-4">{{ file.name }}</span>
    <app-button
      [buttonType]="'button'"
      [buttonStyleType]="'icon'"
      [iconName]="'delete'"
      [buttonText]="'Delete file'"
      [color]="'warn'"
      (click)="delete(i)"
      class="w-auto"
    >
    </app-button>
  </ng-container>
</div>
