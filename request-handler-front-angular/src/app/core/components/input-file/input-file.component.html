<input #fileInput hidden="true" type="file" name="file" (change)="change($event)"/>
<div class="d-flex align-items-center pb-3">
  <app-button [buttonType]="'button'"
              [buttonStyleType]="'stroked'"
              [buttonText]="'Upload'"
              (buttonClicked)="fileInput.click()"
              class="mr-2">
  </app-button>
  <span>{{filename}}</span>
</div>
