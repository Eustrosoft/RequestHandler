<header class="container-fluid">
  <div class="row my-3">
    <div class="col-8 d-flex align-items-center justify-content-start">
      <h2 class="m-0">LOGO</h2>
      <span class="px-3">|</span>
      <h1 class="m-0">Request Dispatcher</h1>
    </div>
    <ng-container *ngIf="isAuthenticated | async as isAuth">
      <div
        *ngIf="isAuth"
        class="col-4 d-flex align-items-center justify-content-end"
      >
        <app-button
          [buttonStyleType]="'icon'"
          [iconName]="'logout'"
          [buttonText]="'Logout'"
          [buttonType]="'button'"
          (click)="logout()"
        >
        </app-button>
      </div>
    </ng-container>
  </div>
</header>
