<form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column align-items-center">
  <app-select
    [label]="'Query type'"
    [control]="queryType! | formControl"
    [options]="queryTypeOptions"
    [fieldAppearance]="'outline'"
    class="col-5"
  ></app-select>
  <app-select
    [label]="'Display type'"
    [control]="displayType! | formControl"
    [options]="displayTypeOptions"
    [fieldAppearance]="'outline'"
    class="col-5"
  ></app-select>
  <app-textarea
    *ngIf="queryType.value === QueryTypes.SQL"
    [label]="'SQL'"
    [control]="form.get('request')! | formControl"
    [fieldAppearance]="'outline'"
    class="col-5"
  ></app-textarea>
  <app-input-file *ngIf="queryType.value === QueryTypes.FILE" [control]="form.get('file')! | formControl"></app-input-file>
  <app-button [buttonStyleType]="'stroked'" [buttonText]="'Send'" [buttonType]="'submit'" [disabled]="form.get('submit')!.disabled"></app-button>
  <ng-container *ngIf="(requestResult$ | async) as response">
    <ng-container *ngIf="displayType.value === DisplayTypes.TEXT">
      <pre>{{response | json}}</pre>
    </ng-container>
    <ng-container *ngIf="displayType.value === DisplayTypes.TABLE">
      <table *ngFor="let table of tables" mat-table [dataSource]="table.dataSource" class="m-4 col-11 mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of table.displayedColumns; let i = index">
          <th mat-header-cell *matHeaderCellDef>{{column}} <br> ({{table.data_types[i]}})</th>
          <td mat-cell *matCellDef="let element">{{element[column]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="table.columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: table.columnsToDisplay;"></tr>
      </table>
    </ng-container>
  </ng-container>
</form>

<ng-template *ngIf="isResultLoading">
  <app-preloader></app-preloader>
</ng-template>
