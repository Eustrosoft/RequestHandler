<div class="container-fluid">
  <div class="row">
    <p *ngIf="params$ | async as params">{{ params | json }}</p>
  </div>
  <div class="row">
    <div class="col-2">
      <app-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'Create'"
        [color]="'primary'"
        [mat-menu-trigger-for]="menu"
      ></app-button>
    </div>
  </div>
  <div class="row gx-3 mb-3 justify-content-center">
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Folder</button>
    </mat-menu>
    <mat-list>
      <!--      <div mat-subheader>Structure</div>-->
      <ng-container *ngIf="folders | async as fls">
        <ng-container *ngFor="let folder of fls">
          <ng-container [ngSwitch]="folder.type">
            <mat-list-item
              *ngSwitchCase="fsObjTypes.FOLDER"
              (click)="openFolder(folder)"
              rippleHover
            >
              <mat-icon matListItemIcon>folder</mat-icon>
              <div matListItemTitle>{{ folder.title }}</div>
              <div matListItemLine>{{ folder.info.modified | date }}</div>
            </mat-list-item>

            <mat-list-item *ngSwitchCase="fsObjTypes.FILE" rippleHover>
              <mat-icon matListItemIcon>draft</mat-icon>
              <div matListItemTitle>{{ folder.title }}</div>
              <div matListItemLine>{{ folder.info.modified | date }}</div>
            </mat-list-item>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="fls.length === 0">
          <mat-list-item>Folder is empty</mat-list-item>
        </ng-container>
      </ng-container>
    </mat-list>
  </div>
  <div class="row gx-3 mb-3">
    <ng-container *ngIf="folders | async as fls">
      <table mat-table [dataSource]="fls" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Last modified Column -->
        <ng-container matColumnDef="lastModified">
          <th mat-header-cell *matHeaderCellDef>Last modified</th>
          <td mat-cell *matCellDef="let element">
            {{ element.info.modified }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <app-button
                [buttonType]="'button'"
                [buttonStyleType]="'icon'"
                [iconName]="'more_vert'"
                [color]="'primary'"
                [matMenuTriggerFor]="menu"
                (click)="$event.stopPropagation()"
              >
              </app-button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>download</mat-icon>
                  <span>Download</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>preview</mat-icon>
                  <span>Preview</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          class="table-row"
          *matRowDef="let row; columns: displayedColumns"
          (click)="openFolder(row)"
        ></tr>
      </table>
    </ng-container>
  </div>
  <div class="row gx-3 mb-3 justify-content-center">
    <div class="col-12">
      <div
        filesDragAndDrop
        (filesDropped)="filesDropped($event)"
        class="vh-25 border border-3 rounded-3 d-flex flex-column align-items-center justify-content-center"
      >
        <h1>Drop files here or</h1>
        <app-input-file
          [control]="control"
          [multiple]="true"
          class="col-2"
        ></app-input-file>
      </div>
    </div>
  </div>
  <div class="row gx-3 justify-content-center">
    <div class="col-4">
      <app-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'Upload files using base64'"
        [color]="'primary'"
        (click)="uploadFilesBase64()"
      >
      </app-button>
    </div>
    <div class="col-4">
      <app-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'Upload files using binary'"
        [color]="'primary'"
        (click)="uploadFilesBinary()"
      >
      </app-button>
    </div>
  </div>
  <div class="row gx-3">
    <app-file-list
      [files]="control.value"
      (deleteFile)="deleteFile($event)"
      class="col-12"
    ></app-file-list>
    <ng-container *ngIf="uploadResult$ | async as result">
      <ng-container *ngIf="showProgressBar | async">
        <div>
          <span>{{ currentFile }}</span>
          <mat-progress-bar
            [mode]="'determinate'"
            [value]="progressBarValue"
          ></mat-progress-bar>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
