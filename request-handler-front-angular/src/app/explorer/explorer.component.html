<div class="container-fluid">
  <div class="row gx-3 mb-3 justify-content-center">
    <p *ngIf="params$ | async as params">{{ params | json }}</p>
    <mat-list>
      <div mat-subheader>Structure</div>
      <ng-container *ngIf="folders | async as fls">
        <ng-container *ngFor="let folder of fls">
          <ng-container [ngSwitch]="folder.type">
            <mat-list-item
              *ngSwitchCase="fsObjTypes.FOLDER"
              (click)="openFolder(folder)"
              rippleHover
            >
              <mat-icon matListItemIcon>folder</mat-icon>
              <div matListItemTitle>{{ folder.title }}</div>
              <div matListItemLine>{{ folder.info.modified | date }}</div>
            </mat-list-item>

            <mat-list-item *ngSwitchCase="fsObjTypes.FILE" rippleHover>
              <mat-icon matListItemIcon>draft</mat-icon>
              <div matListItemTitle>{{ folder.title }}</div>
              <div matListItemLine>{{ folder.info.modified | date }}</div>
            </mat-list-item>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="fls.length === 0">
          <mat-list-item>Folder is empty</mat-list-item>
        </ng-container>
      </ng-container>
    </mat-list>
  </div>
  <div class="row gx-3 mb-3 justify-content-center">
    <div class="col-12">
      <div
        filesDragAndDrop
        (filesDropped)="filesDropped($event)"
        class="vh-25 border border-3 rounded-3 d-flex flex-column align-items-center justify-content-center"
      >
        <h1>Drop files here or</h1>
        <app-input-file
          [control]="control"
          [multiple]="true"
          class="col-2"
        ></app-input-file>
      </div>
    </div>
  </div>
  <div class="row gx-3 justify-content-center">
    <div class="col-4">
      <app-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'Upload files using base64'"
        [color]="'primary'"
        (click)="uploadFilesBase64()"
      >
      </app-button>
    </div>
    <div class="col-4">
      <app-button
        [buttonType]="'button'"
        [buttonStyleType]="'stroked'"
        [buttonText]="'Upload files using binary'"
        [color]="'primary'"
        (click)="uploadFilesBinary()"
      >
      </app-button>
    </div>
  </div>
  <div class="row gx-3">
    <app-file-list
      [files]="control.value"
      (deleteFile)="deleteFile($event)"
      class="col-12"
    ></app-file-list>
    <ng-container *ngIf="uploadResult$ | async as result">
      <ng-container *ngIf="showProgressBar | async">
        <div>
          <span>{{ currentFile }}</span>
          <mat-progress-bar
            [mode]="'determinate'"
            [value]="progressBarValue"
          ></mat-progress-bar>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
